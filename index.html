<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Public/style.css">
    <script defer src="./Public/index.js" async></script>
    <link rel="shortcut icon" href="./Public/Images/antyrbis/antyrbis_blue.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <h1>Tic Tac Toe Game</h1>
            </div>
            <div class="switch-container">
                <label class="switch" onchange="setToggleTheme()">
                    <input type="checkbox">
                    <span id="slider"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <section id="game-container">
            <div class="players-container">
                <div id="player-one" class="player-container">Player One</div>
                <div id="player-two" class="player-container">Player Two</div>
            </div>
            <div class="game-content">
                <div class="game-case" data-index="0"></div>
                <div class="game-case" data-index="1"></div>
                <div class="game-case" data-index="2"></div>
                <div class="game-case" data-index="3"></div>
                <div class="game-case" data-index="4"></div>
                <div class="game-case" data-index="5"></div>
                <div class="game-case" data-index="6"></div>
                <div class="game-case" data-index="7"></div>
                <div class="game-case" data-index="8"></div>
            </div>
            <button id="reset-btn">Restart</button>
            <div id="message"></div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                AntYrbis
            </p>
            <a href="https://github.com/AntYrbis" target="_blank">
                <img class="simple-icon" src="./Public/Images/antyrbis/antyrbis_blue.png" alt="antyrbis_logo"></a>
        </div>
    </footer>
</body>

</html>
